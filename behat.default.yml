default:
    formatters:
        pretty: false
        progress: true

    translation:
         locale: pl

    exceptions:
        verbosity: 1

    extensions:
       Behat\MinkExtension\ServiceContainer\MinkExtension:
            goutte: ~
            selenium2: ~
hl:
    extensions:
        Behat\MinkExtension\ServiceContainer\MinkExtension:
            default_session: goutte
ff:
    extensions:
        Behat\MinkExtension\ServiceContainer\MinkExtension:
            default_session: selenium2
            browser_name: firefox
cr:
    extensions:
        Behat\MinkExtension\ServiceContainer\MinkExtension:
            default_session: selenium2
            browser_name: chrome
sf:
    extensions:
        Behat\MinkExtension\ServiceContainer\MinkExtension:
            default_session: selenium2
            browser_name: safari
op:
    extensions:
        Behat\MinkExtension\ServiceContainer\MinkExtension:
            default_session: selenium2
            browser_name: opera
